<div>
    <h5 style="margin-left: 75px;">User Registration </h5>
    <br>
</div>
<br>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Personal Details : </h5>
            <form class="needs-validation" novalidate [formGroup]="registerForm" (ngSubmit)="OnFormSubmit()">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName1">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName1" placeholder="First Name"
                         formControlName="first_name" [ngClass]="getControlValidationClasses(firstNameControl)">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName1" placeholder="Last Name"
                         formControlName="last_name" [ngClass]="getControlValidationClasses(lastnameControl)">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email"
                             formControlName="email" [ngClass]="getControlValidationClasses(emailControl)">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPhone">Phone Number</label>
                        <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number"
                         formControlName="phone" [ngClass]="getControlValidationClasses(phoneControl)">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputUsername4">Username</label>
                        <input type="email" class="form-control" id="inputUsername4" placeholder="Username"
                             formControlName="username" [ngClass]="getControlValidationClasses(usernameControl)">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                         formControlName="password" [ngClass]="getControlValidationClasses(passwordControl)">
                    </div>
                </div>
                <h5 class="card-title">Address Details : </h5>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
                         formControlName="address" [ngClass]="getControlValidationClasses(addressControl)">

                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputCountry">Country</label>
                        <input type="text" class="form-control" id="inputCountry" placeholder="Country"
                             formControlName="country" [ngClass]="getControlValidationClasses(contryControl)">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" id="inputState" placeholder="State"
                             formControlName="state" [ngClass]="getControlValidationClasses(stateControl)">
                    </div>
                    <!-- <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div> -->
                    <div class="form-group col-md-2">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="City"
                            formControlName="city" [ngClass]="getControlValidationClasses(cityControl)">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" 
                            formControlName="zip" [ngClass]="getControlValidationClasses(zipControl)">
                    </div>
                </div>
                <br>
                <!-- <div class="form-group" style="margin-left: 25px;">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" (change) = "check($event)" >
                    <label class="form-check-label" for="defaultCheck1">
                      I aggree that the above information are correct to the best of my knowledge.
                    </label>
                  </div>
                  <br> -->
                <button  type="submit" [disabled] = "!registerForm.valid"class="btn btn-primary">Submit</button>.
            </form>
        </div>
    </div>
    <br>
