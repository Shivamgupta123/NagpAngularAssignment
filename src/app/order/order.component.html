<div>
    <h5 style="margin-left: 75px;">Please confirm the details :</h5>
    <button class="btn btn-primary" style="margin-left: 1082px;" (click) = "enableForm()">Edit Details</button>
    <br>
</div>
<br>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Personal Details : </h5>
            <form class="needs-validation" novalidate [formGroup]="orderForm" (ngSubmit)="OnFormSubmit()">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name"
                            [value]="current_user.first_name" formControlName="firstName" [ngClass]="getControlValidationClasses(firstNameControl)">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name"
                            [value]="current_user.last_name" formControlName="lastName" [ngClass]="getControlValidationClasses(lastnameControl)">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email"
                            [value]="current_user.email" formControlName="email" [ngClass]="getControlValidationClasses(emailControl)">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPhone">Phone Number</label>
                        <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number"
                            [value]="current_user.phone" formControlName="phone" [ngClass]="getControlValidationClasses(phoneControl)">
                    </div>
                </div>

                <h5 class="card-title">Address Details : </h5>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
                        [value]="current_user.address" formControlName="address" [ngClass]="getControlValidationClasses(addressControl)">

                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputCountry">Country</label>
                        <input type="text" class="form-control" id="inputCountry" placeholder="Country"
                            [value]="current_user.country" formControlName="country" [ngClass]="getControlValidationClasses(contryControl)">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" id="inputState" placeholder="State"
                            [value]="current_user.state" formControlName="state" [ngClass]="getControlValidationClasses(stateControl)">
                    </div>
                    <!-- <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div> -->
                    <div class="form-group col-md-2">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="City"
                            [value]="current_user.city" formControlName="city" [ngClass]="getControlValidationClasses(cityControl)">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" [value]="current_user.zip"
                            formControlName="zip" [ngClass]="getControlValidationClasses(zipControl)">
                    </div>
                </div>
                <br>
                <div class="form-group" style="margin-left: 25px;">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" (change) = "check($event)" >
                    <label class="form-check-label" for="defaultCheck1">
                      I aggree that the above information are correct to the best of my knowledge.
                    </label>
                  </div>
                  <br>
                <button [disabled]="button_disabled" type="submit" class="btn btn-primary">Proceed to pay</button>.
                <button class="btn btn-danger" [routerLink] = "['/grid']" routerLinkActive = "active" style="margin-left: 20px;" >Cancel</button>
            </form>
        </div>
    </div>
